forma estable.</li>
      </ul>
    </section>

    <section class="simulador">
      <h2>Simulador Interactivo</h2>
      <label for="viento"><strong>Velocidad del viento:</strong> <span id="velocidadViento">10</span> m/s</label><br/>
      <input type="range" id="viento" min="1" max="25" value="10" oninput="actualizarSimulador()" />

      <div class="turbina" id="turbina">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="8" fill="#0077b6"/>
          <line x1="50" y1="10" x2="50" y2="50" stroke="#0096c7" stroke-width="5" stroke-linecap="round"/>
          <line x1="85" y1="70" x2="50" y2="50" stroke="#0096c7" stroke-width="5" stroke-linecap="round"/>
          <line x1="15" y1="70" x2="50" y2="50" stroke="#0096c7" stroke-width="5" stroke-linecap="round"/>
        </svg>
      </div>

      <div class="info-box">
        <p><strong>Potencia generada:</strong> <span id="potencia">0</span> Watts</p>
        <p><small>Basado en rotor de 80 mÂ² y eficiencia del 40%</small></p>
      </div>
    </section>
  </main>

  <script>
    function actualizarSimulador() {
      const viento = document.getElementById('viento').value;
      document.getElementById('velocidadViento').textContent = viento;

      const densidadAire = 1.225;
      const area = 80;
      const eficiencia = 0.4;
      const potencia = 0.5 * densidadAire * area * Math.pow(viento, 3) * eficiencia;
      document.getElementById('potencia').textContent = potencia.toFixed(2);

      const turbina = document.getElementById('turbina');
      turbina.style.animationDuration = (25 / viento) + "s";
    }

    actualizarSimulador();
  </script>
</body>
</html>
